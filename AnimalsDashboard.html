<html>
    <head>
        <title>Animal Information</title>
        <style>
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding:8px;
            text-align: center;
        }

        th {
            background-color: #ffffff;
        }
    </style>
    </head>
    <body>
        <h1> Animal Information </h1>
        <div id="animal-table"></div>

        <script>
            //Declaration of table
        let tableHTML = '<table>';
            //Addition of the top most/header row of the table
        tableHTML += '<tr><th> Animal ID</th><th> Animal Name</th><th> Owner Name</th><th> Weight</th><th> Age</th><th> Age Bracket</th></tr>';
           //Animals with their Information
        const animals = [
            // Four elements with age less than 0.9
            { id: 1, name:"Fluffy", owner: "Nice", weight: 12, age: 0.2 },
            { id: 2, name:"Max", owner: "Bob", weight: 20, age: 0.4 },
            { id: 3, name:"Chelsea", owner: "Lyn", weight: 15, age: 0.6 },
            { id: 4, name:"Checo", owner: "Christian", weight: 10, age: 0.8 },
            // Four elements with age 0.9 – 10
            { id: 5, name:"Danny", owner: "Ted", weight: 11, age: 2 },
            { id: 6, name:"Yuki", owner: "Julia", weight: 24, age: 4 },
            { id: 7, name:"Nyck", owner: "Allan", weight: 15, age: 6 },
            { id: 8, name:"Lando", owner: "Chris", weight: 18, age: 8 },
            //Four elements with age 10.1 – 15
            { id: 9, name:"Oscar", owner: "Victor", weight: 8, age: 11 },
            { id: 10, name:"Zhou", owner: "Angelo", weight: 23, age: 12 },
            { id: 11, name:"Lewis", owner: "Justin", weight: 9, age: 14 },
            { id: 12, name:"Valtteri", owner: "John", weight: 21, age: 15 },
            //Four elements with age more than 15
            { id: 13, name:"Nico", owner: "Cyril", weight: 13, age: 16 },
            { id: 14, name:"Kevin", owner: "Joseph", weight: 16, age: 18 },
            { id: 15, name:"Logan", owner: "Mike", weight: 19, age: 20 },
            { id: 16, name:"Alex", owner: "Robert", weight: 17, age: 22 }
        ];
        //getAgeBracket function to determine and return the animal's age bracket
        function getAgeBracket (age){

            if (age <= 0.9)
            {
                return "Puppy";
            }
            else if (age >= 0.91 && age <= 10)
            {
                return "Adult";
            }
            else if (age >= 10.1 && age <= 15)
            {
                return "Senior";
            }
            else (age > 15.1)
            {
                return "Geriatric";
            }
        }
        //Loop to generate the animal information in a table
        for (const animaldetails of animals) 
        {
            //Determining the age bracket of the animal
            const ageBracket = getAgeBracket(animaldetails.age);
            tableHTML += 
            `<tr>
                <td>${animaldetails.id}</td>
                <td>${animaldetails.name}</td>
                <td>${animaldetails.owner}</td>
                <td>${animaldetails.weight}</td>
                <td>${animaldetails.age}</td>
                <td>${ageBracket}</td>
            </tr>`;
        }
            //Closing of the table declaration
        tableHTML += '</table>';
            //This line gets the table information and displays it as HTML
        document.getElementById('animal-table').innerHTML = tableHTML;
    </script>
    </body>
</html>
